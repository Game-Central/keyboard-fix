<!DOCTYPE html>
<html>
<head>
<style>
        body {
            height: 100vh;
            margin: 0;
        }
        p {
            font-family: sans-serif;
            margin: 0;
            height: 20px;
            display: inline-block;
        }
        a {
            color: #000000;
            text-decoration: none;
        }
        iframe {
            height: 100vh;
            width: 100vw;
            border: none;
        }
    </style>
</head>
<body>
  <script>
        var url = (new window.URL(window.location.href)).searchParams.get('url');
        if(url){
            var iframe = document.createElement('iframe');
            iframe.src = url;
            document.body.appendChild(iframe);
        }
        document.querySelector('iframe').focus()
    </script>
</body>
</html>
