<!DOCTYPE html>
<html>
<head>
<style>
        body {
            height: 100vh;
            margin: 0;
        }
        p {
            font-family: sans-serif;
            margin: 0;
            height: 20px;
            display: inline-block;
        }
        a {
            color: #777511;
            text-decoration: none;
        }
        iframe {
            height: calc(100vh - 20px);
            width: 100vw;
            border: none;
        }
    </style>
</head>
<body>
        
    <button style="color: #000000;" onclick="document.querySelector('iframe').focus()">Fix Keyboard Controls</button>
    <button style="color: #000000;" onclick="document.getElementById('iframe1').src = document.getElementById('iframe1').src">Reload</button>

  <script>
        var url = (new window.URL(window.location.href)).searchParams.get('url');
        if(url){
            var iframe = document.createElement('iframe');
            iframe.id = "iframe1"
            iframe.src = url;
            document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
